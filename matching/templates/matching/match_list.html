{% extends 'base.html' %}
{% block title %}Matches{% endblock %}
{% block content %}
<div class="container">
  <h1>Matches</h1>
  {% if matches %}
    <ul>
      {% for m in matches %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No matches yet.</p>
  {% endif %}
</div>
{% endblock %}

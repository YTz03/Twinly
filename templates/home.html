{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1>Welcome to Twinly</h1>
    <p class="lead">Connect, discover, and answer questions to find your perfect match.</p>

    <div class="d-flex justify-content-center mt-4 gap-3">
        {% if user.is_authenticated %}
            <a href="{% url 'profile_detail' user.id %}" class="btn btn-primary btn-lg">Go to Profile</a>
            <a href="{% url 'match_list' %}" class="btn btn-success btn-lg">View Matches</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
            <a href="{% url 'register' %}" class="btn btn-success btn-lg">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
